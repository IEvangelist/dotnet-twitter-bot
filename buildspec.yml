version: 0.2
phases:
  install:
    runtime-versions:
        dotnet: 3.0
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore src/DotNetTwitterBot/DotNetTwitterBot.csproj
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./publish src/DotNetTwitterBot/DotNetTwitterBot.csproj
      - chmod 755 -R ./publish
      - export BUCKET=dotnet-twitter-bot-build-artifacts
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file output-template.yml
artifacts:
  type: zip
  discard-paths: yes
  files:
    - publish/**/*
    - template.yml
    - output-template.yml